<h2>Parts</h2>

<table>
{% for role in parts %}
<tr>
  <td>
  {% for actor in role.actors.all %}
    {% if not forloop.first %}<br />{% endif %}
    <a href="/imdb{{ actor.href }}">{{ actor }}</a>
  {% endfor %}
  </td>
  <td>as</td>
  <td><a href="/imdb{{ role.href }}">{{ role.name }}</a></td>
</tr>
{% endfor %}
</table>
